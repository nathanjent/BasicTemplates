name: .NET

on:
  push:
    branches: [ master ]
    tags: [ 'v[0-9]+.[0-9]+.[0-9]+' ]
  pull_request:
    branches: [ master ]

jobs:
  buildandpublish:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x
        source-url: https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json
      env:
        NUGET_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
        DOTNET_NOLOGO: true

    - name: Restore dependencies
      run: dotnet restore **/*.csproj

    - name: Build
      run: dotnet build --configuration Release --no-restore **/*.csproj

    - name: Pack CI Prerelease Version
      run: |
        git_hash=$(git rev-parse --short "$GITHUB_SHA")
        dotnet pack --configuration Release --no-restore --version-suffix "ci${{ github.run_number }}+$git_hash" **/*.csproj
      if: ${{ success() && !startsWith(github.ref, 'refs/tags/v') }}

    - name: Pack Tagged Version
      run: |
        git_hash=$(git rev-parse --short "$GITHUB_SHA")
        dotnet pack --configuration Release --no-restore -p:Version="$(echo ${{ github.ref }} | sed 's/.*\/v//')+$git_hash" **/*.csproj
      if: ${{ success() && startsWith(github.ref, 'refs/tags/v') }}
    - name: Nuget Push
      run: dotnet nuget push "**/*.nupkg" --skip-duplicate
